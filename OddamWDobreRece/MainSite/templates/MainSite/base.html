{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oddam W Dobre Ręce</title>
    <link rel="stylesheet" type="text/css" href="{% static 'MainSite/css/style.css' %}">
</head>
<body>
    {% block content %}{% endblock %}
    <footer>
        <div id="contact" class="contact">
          <h2>Skontaktuj się z nami</h2>
          <h3>Formularz kontaktowy</h3>
          <form class="form--contact">
            <div class="form-group form-group--50"><input type="text" name="name" placeholder="Imię" /></div>
            <div class="form-group form-group--50"><input type="text" name="surname" placeholder="Nazwisko" /></div>
    
            <div class="form-group"><textarea name="message" placeholder="Wiadomość" rows="1"></textarea></div>
    
            <button class="btn" type="submit">Wyślij</button>
          </form>
        </div>
        <div class="bottom-line">
          <span class="bottom-line--copy">Copyright &copy; 2019</span>
          <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img src="{% static 'MainSite/images/icon-facebook.svg' %}"/></a>
            <a href="#" class="btn btn--small"><img src="{% static 'MainSite/images/icon-instagram.svg' %}"/></a>
          </div>
        </div>
      </footer>
      <script src="{% static 'MainSite/js/app.js' %}"></script>
</body>
</html>
